{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link href="{% static 'home.css' %}" rel="stylesheet" />
    <link href="{% static 'addmoney.css' %}" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Wallet</title>
</head>

<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container2">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">Edit</h3>
                                </div>
                                <form method="post" action="{% url 'addmoney_update' addmoney_info.id %}">
                                    {% csrf_token %}
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="add_money" id="add_money" value="{{ addmoney_info.add_money }}" checked required>
                                        <label class="form-check-label" for="add_money">Expense</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="add_money" id="add_money" value="{{ addmoney_info.add_money }}" checked required>
                                        <label class="form-check-label" for="add_money">Income</label>
                                    </div>
                                    <label for="quantity">Amount:</label>
                                    <input type="number" name="quantity" value="{{ addmoney_info.quantity }}" required><br>
                                    <label for="Date">Date:</label>
                                    <input type="date" name="Date" value="{{ addmoney_info.Date }}">
                                    <div class="f1">
                                        <label>Category:</label>
                                        <select class="Category" name="Category" value="{{ addmoney_info.Category }}" required>
                                            <option value="Food">Food</option>
                                            <option value="Travel">Travel</option>
                                            <option value="Shopping">Shopping</option>
                                            <option value="Necessities">Necessities</option>
                                            <option value="Entertainment">Entertainment</option>
                                            <option value="Others">Others</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="b2">Save</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
