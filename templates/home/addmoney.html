{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'addmoney.css' %}">
    <title>Add an expense or income</title>
</head>

<body>
	<div class="btn">
        <a href="/index" class="submit-button">Back</a>
    </div>
    <div class="bg-text">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container2">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header">
                                        <h1 class="text-center font-weight-light my-4">What do you want to add?</h1>
                                    </div>
                                    <form method="post" action="/addmoney_submission/">
                                        {% csrf_token %}
                                        <div class="form-check">
                                            <label class="form-check-label" for="add_money">
                                                <input class="form-check-input" type="radio" name="add_money" id="add_money" value="Expense" checked required>
                                                Expense
                                            </label>
                                            <label class="form-check-label" for="add_money">
                                                <input class="form-check-input" type="radio" name="add_money" id="add_money" value="Income" required>
                                                Income
                                            </label>
                                        </div>

                                        <div>
                                            <label for="quantity">Amount:</label><br>
                                            <input type="number" name="quantity" required><br>
                                        </div>

                                        <div>
                                            <label>
                                                Date:<br>
                                                <input type="date" name="Date">
                                            </label><br>
                                        </div>

                                        <div class="f1">
                                            Category:<br>
                                            <select class="Category" name="Category" required>
                                                <option value="Food">Food</option>
                                                <option value="Travel">Travel</option>
                                                <option value="Shopping">Shopping</option>
                                                <option value="Necessities">Necessities</option>
                                                <option value="Entertainment">Entertainment</option>
                                                <option value="Others">Others</option>
                                            </select><br>
                                        </div>

                                        <div class="btn">
                                            <button type="submit" class="submit-button" style="background-color: dimgray;">Submit</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</body>
</html>
